<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="utf-8">
    <title>MultiShop - Online Shop Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">

    <!-- Favicon -->

    <!-- Google Web Fonts -->

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

   

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/style2.css' %}" rel="stylesheet">
</head>

<body>

    <!-- Navbar Start -->
    <div class="container-fluid bg-dark mb-30">
        <div class="row px-xl-5">
            <div class="col-lg-3 d-none d-lg-block">
                <div class="btn d-flex align-items-center justify-content-between bg-primary w-100" data-toggle="collapse" href="#navbar-vertical" style="height: 65px; padding: 0 30px;">
                    <h6 class="text-dark m-0"><b style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;font-size: 50px;">I MALL</b></h6>
                </div>
              
            </div>
            <div class="col-lg-9">
                <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
                    <a href="" class="text-decoration-none d-block d-lg-none">
                        <span class="h1 text-uppercase text-dark bg-light px-2">Multi</span>
                        <span class="h1 text-uppercase text-light bg-primary px-2 ml-n1">Shop</span>
                    </a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav mr-auto py-0">
                            <a href="{% url 'index' %}" class="nav-item nav-link">Home</a>
                            <a href="{% url 're' %}" class="nav-item nav-link">Register</a>

                            <a href="{% url 'contact' %}" class="nav-item nav-link active">Contact</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- Navbar End -->


    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="#">Home</a>
                    <span class="breadcrumb-item active">Log In</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->
    <div id="you" style="background-image: url(https://img.pikbest.com/backgrounds/20220119/e-commerce-carnival-shopping-colorful-gradient-e-commerce-event-poster-background_6243918.jpg!bwr800); background-repeat: no-repeat;background-size: cover;" >
       <br><br> <div class="login2" style ="background-color: #b0d9ff8e;">
            <br><br>
            <center>
            <h3>Log In</h3><br>
            <h5 style="color: red;">{{msg}}</h5>
            <br>
            <form action="{% url 'log' %}" method="post">
                {% csrf_token %}
            <input type ="text" placeholder="User Name" class="usern" name="username" id ="user" oninput="to()" style="padding-left: 10px;"><br><br><br>
            <input type="password" placeholder="Password" class="usern" name="password" id = "passw" oninput="to()"  style="padding-left: 10px;"><br><br><br><br>
            <button class="btn  py-2 px-4" type="submit"  id="sendb" disabled >Continue</button>
            </form>
            </center>
            
        </div>
    </div>
  
   

    <!-- JavaScript Libraries -->
    <script>
         
    function to()


  {

    var she = document.getElementById('user').value;
    var her = document.getElementById('passw').value;
    console.log(she,her)

    if (she  != '' && her != '' ) { 
		document.getElementById('sendb').disabled = false;
        console.log("enable") 
	} 
    else { 
		document.getElementById('sendb').disabled = true; 
        console.log("disable")
	} 
}  

</script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    
   
    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
